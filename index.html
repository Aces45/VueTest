<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Test</title>

    <!-- Import styles  -->
    <link rel="stylesheet" type="text/css" href="/style.css">

    <!-- Import Tailwind
    <script src="https://cdn.tailwindcss.com"></script> -->

    <!-- Import Vue -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>

    <!-- Import FontAwesome -->
    <script src="https://kit.fontawesome.com/eeec23851a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="nav-bar"></div>
    <div id="app">
        <div class="cart">
            Cart: ({{cart.length}})
            <br><br>            
            <table>
                <thead>
                    <td>Item</td>
                    <td>Quantity</td>
                </thead>
                <tbody>
                    <tr v-for="item in cart">
                        <td>{{item.color + " " + item.size + " " + item.product}}</td>
                        <td>{{item.cartQuantity}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
            
        <product-display :premium="premium" @add-to-cart="updateCart"></product-display>                

    </div>

    <!-- Import app -->
    <script src="main.js"></script>

    <!-- Import Components -->
    <script src="./components/ProductDisplay.js"></script>
    <script src="./components/ProductDetails.js"></script>
    <script src="./components/ReviewForm.js"></script>
    <script src="./components/ReviewList.js"></script>    

    <!-- Mount App -->
    <script>
        const mountedApp = app.mount('#app')
    </script>
</body>

</html>
